<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <!-- Font Awesome Icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custome CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <body>

    <div class="container">
      <form>
        <h1>think you can win?</h1>
        <h2>CPU: <span id="cpuDisplay">0</span> User: <span id="userDisplay">0</span></h2>
        <p>Playing to <span>5</span></p>
        <div>
          <button id="rock" type="button">
            <i class="far fa-5x fa-hand-rock"></i>
          </button>
          <button id="paper" type="button">
            <i class="far fa-5x fa-hand-paper"></i>
          </button>
          <button id="scissors" type="button">
            <i class="far fa-5x fa-hand-scissors"></i>
          </button>
          <div>
            <button id="play" class="btn-success" type="button">Play</button>
            <button id="reset" class="btn-danger" type="button">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="javascripts/main.js"></script>
  </body>

</html>
